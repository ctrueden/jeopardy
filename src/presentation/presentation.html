<!DOCTYPE html>
<html>

<head>
    <title>J presentation</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../bower_components/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="font/korinna/korinna.css">
    <link rel="stylesheet" href="font/swiss911/swiss911.css">
    <link rel="stylesheet" href="scss/statisticsChart.scss">
    <link rel="stylesheet" href="scss/progressBarForPresentation.scss">
    <link rel="stylesheet" href="scss/presentation.scss">
</head>

<body>
    <script type="module" src="Presentation.ts"></script>
    <script type="module">

        const opener = window.opener;
        window.addEventListener("error", function (errorObj) {
            opener.console.error("ERROR FROM PRESENTATION WINDOW:");
            opener.console.error(errorObj.error);
        });

        import { Presentation } from "./Presentation.ts";
        var presentation;
        document.addEventListener("DOMContentLoaded", () => presentation = new Presentation());
    </script>

    <header>
        <progress id="game-timer"></progress>
        <div id="category">category</div>
        <div id="dollars">$0000</div>
        <progress id="state-machine"></progress>
    </header>

    <div id="paused" style="display:none">
        <!-- https://stackoverflow.com/a/22885848 -->
        &#9612;&#9612; PAUSED
    </div>

    <main>
        <div class="presentation-slide" id="slide-jeopardy-logo">
            <img id="logo-jeopardy" src="img/j-logo.png" alt="Jeopardy logo">
            <img id="logo-jeopardy-shadow" src="img/j-logo.png" alt="Jeopardy logo shadow">
        </div>

        <div class="presentation-slide" id="slide-buzzer-test">
            <p>Test your buzzers!</p>
        </div>

        <div class="presentation-slide" id="slide-spinner">
            <div id="spinner"></div>
        </div>

        <div class="presentation-slide" id="slide-clue-category-and-dollars">
            <div id="category-big"></div>
            <div id="dollars-big"></div>
        </div>

        <div class="presentation-slide" id="slide-clue-question"></div>

        <div class="presentation-slide" id="slide-clue-answer"></div>

        <div class="presentation-slide" id="slide-gameEnd-team-ranking-list">

            <h1>Game over!</h1>
            <h2>Team ranking</h2>

            <div id="team-ranking"></div>

        </div>

        <div class="presentation-slide" id="slide-gameEnd-pie-charts">

            <h1>Game over!</h1>
            <h2>Team buzz results</h2>

            <div id="pie-charts"></div>

            <div id="chart-legend">
                <div class="legend-row" id="not-buzzed">
                    <span class="color-swatch"></span> Not buzzed
                </div>
                <div class="legend-row" id="buzzed-then-answered-right">
                    <span class="color-swatch"></span> Buzzed then answered right
                </div>
                <div class="legend-row" id="buzzed-then-answered-wrong-or-timed-out">
                    <span class="color-swatch"></span> Buzzed then answered wrong or timed out
                </div>
            </div>
        </div>

        <div class="presentation-slide" id="slide-gameEnd-line-chart">

            <h1>Game over!</h1>
            <h2>Team buzz results</h2>

            <div id="y-axis-label">Dollars</div>
            <div id="line-chart"></div>
            <div id="x-axis-label">Question number</div>

        </div>

    </main>

    <footer>
        <!-- generated at runtime -->
    </footer>


</body>

</html>
