<!DOCTYPE html>
<html>
    <head>
        <title>J presentation</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="font/korinna/korinna.css">
        <link rel="stylesheet" href="font/swiss911/swiss911.css">
        <link rel="stylesheet" href="css/presentation.css">
    </head>
    <body>
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <script src="presentation.js"></script>

        <header>
            <div id="category"></div>
            <div id="dollars"></div>
        </header>

        <div id="paused" style="display:none">
            <!-- https://stackoverflow.com/a/22885848 -->
            &#9612;&#9612; PAUSED
        </div>

        <main>
            <!-- exactly one page is displayed at a time -->
            <!-- TODO rename these slides-->
            <div class="page" id="pageJeopardyLogo">
                <img id="logo-jeopardy" src="img/j-logo.png" alt="Jeopardy logo">
                <img id="logo-jeopardy-shadow" src="img/j-logo.png" alt="Jeopardy logo shadow">
            </div>

            <div class="page" id="pageGameRules">
                <p>these are the game rules.</p>
            </div>

            <div class="page" id="pageSpinner">
                <div id="spinner"></div>
            </div>

            <div class="page" id="pagePreQuestion">
                <div id="pre-question">
                    <div id="category-big"></div>
                    <div id="dollars-big"></div>
                </div>
            </div>

            <div class="page" id="pageClueQuestion">
                <div id="clue"></div>
            </div>

            <div class="page" id="pageClueAnswer">
                <div id="clue-answer"></div>
            </div>

            <div class="page" id="pageEventCostChart">
                <img id="cost-chart" src="img/cost-chart/cost-chart.svg" alt="cost chart">
            </div>

        </main>


        <footer style="display:none">
            <div class="team" data-team-number="0">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>

                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-number="1">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-number="2">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-number="3">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>

        </footer>


    </body>
</html>
