<!DOCTYPE html>
<html>
    <head>
        <title>J presentation</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <link rel="stylesheet" href="font/korinna/korinna.css">
        <link rel="stylesheet" href="font/swiss911/swiss911.css">
        <link rel="stylesheet" href="css/presentation.css">
    </head>
    <body>
        <script src="../jquery-3.3.1.min.js"></script>
        <script src="presentation.js"></script>

        <header>
            <div id="category"></div>
            <div id="dollars"></div>
        </header>

        <div id="paused" style="display:none">
            &#9612;&#9612; PAUSED
        </div>

        <main>

            <div id="pre-question">
                <div id="category-big"></div>
                <div id="dollars-big"></div>
            </div>



            <img id="logo-jeopardy" src="img/j-logo.png" alt="Jeopardy logo">


            <div id="spinner" style="display:none"></div>
            <div id="clue"></div>

            <div id="clue-answer" style="display:none"></div>

        </main>


        <footer>
            <div class="team" data-team-number="0">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>

                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-number="1">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-number="2">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-number="3">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>

        </footer>


    </body>
</html>
