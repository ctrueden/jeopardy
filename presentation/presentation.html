<!DOCTYPE html>
<html>
    <head>
        <title>J presentation</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="font/korinna/korinna.css">
        <link rel="stylesheet" href="font/swiss911/swiss911.css">
        <link rel="stylesheet" href="css/presentation.css">
    </head>
    <body>
        <script src="../lib/jquery-3.3.1.min.js"></script>
        <script src="Presentation.js"></script>
        <script>
            var presentationInstance;
            $(document).ready(function () {
                presentationInstance = new Presentation();
            });
        </script>

        <header>
            <div id="category"></div>
            <div id="dollars"></div>
        </header>

        <div id="paused" style="display:none">
            <!-- https://stackoverflow.com/a/22885848 -->
            &#9612;&#9612; PAUSED
        </div>

        <main>
            <div class="slide" id="slideJeopardyLogo">
                <img id="logo-jeopardy" src="img/j-logo.png" alt="Jeopardy logo">
                <img id="logo-jeopardy-shadow" src="img/j-logo.png" alt="Jeopardy logo shadow">
            </div>

            <div class="slide" id="slideGameRules">
                <p>these are the game rules.</p>
            </div>
            
            <div class="slide" id="slideBuzzerTest">
                <p>test yer buzzers</p>
            </div>

            <div class="slide" id="slideSpinner">
                <div id="spinner"></div>
            </div>

            <div class="slide" id="slidePreQuestion">
                <div id="pre-question">
                    <div id="category-big"></div>
                    <div id="dollars-big"></div>
                </div>
            </div>

            <div class="slide" id="slideClueQuestion">
                <div id="clue"></div>
            </div>

            <div class="slide" id="slideClueAnswer">
                <div id="clue-answer"></div>
            </div>

            <div class="slide" id="slideEventCost">
                <img id="cost-chart" src="img/cost-chart/cost-chart.svg" alt="cost chart">
            </div>

        </main>

        <footer style="display:none">
            <div class="team" data-team-index="0">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>

                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-index="1">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-index="2">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>
            <div class="team"  data-team-index="3">
                <table class="countdown-dots"><tr>
                        <td data-countdown="5"></td><td data-countdown="4"></td>
                        <td data-countdown="3"></td><td data-countdown="2"></td>
                        <td data-countdown="1"></td>
                        <td data-countdown="2"></td><td data-countdown="3"></td>
                        <td data-countdown="4"></td><td data-countdown="5"></td>
                    </tr></table>
                <div class="team-dollars"></div>
                <div class="team-name"></div>
            </div>

        </footer>


    </body>
</html>
