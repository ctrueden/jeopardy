<!DOCTYPE html>
<html>
    <head>
        <title>J operator</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="css/operator.css">
    </head>
    <body>
        <script src="../jquery-3.3.1.min.js"></script>
        <script src="../CountdownTimer.js"></script>
        <script src="../Team.js"></script>
        <script src="../Settings.js"></script>
        <script src="Operator.js"></script>
        <script src="mainOperator.js"></script>

        <div id="paused"  style="display:none">&#9612;&#9612; PAUSED</div>

        <!--
        <header>
            Jeopardy operator
        </header>
        -->

        <main>
                <input id="tabSetup" type="radio" name="tabs" checked>
                <label for="tabSetup"><span class="key-shortcut-letter">S</span>etup</label>

                <input id="tabGame" type="radio" name="tabs">
                <label for="tabGame"><span class="key-shortcut-letter">G</span>ame</label>

                <input id="tabAdmin" type="radio" name="tabs">
                <label for="tabAdmin"><span class="key-shortcut-letter">A</span>dmin</label>

                <input id="tabSettings" type="radio" name="tabs">
                <label for="tabSettings">S<span class="key-shortcut-letter">e</span>ttings</label>


            <!-- ====================================================================== -->
            <div class="tabContent" id="contentSetup">

                Team 0 name: <input type="text" id="teamName0"><br>
                Team 1 name: <input type="text" id="teamName1"><br>
                Team 2 name: <input type="text" id="teamName2"><br>
                Team 3 name: <input type="text" id="teamName3"><br>
                <button id="saveTeamNames">save team names</button>


                <p><button>start buzzer test</button></p>

                <p><button>display rules</button></p>
            </div>


            <!-- ====================================================================== -->
            <div class="tabContent" id="contentGame">

                <button id="showClue" disabled>start game</button>

                <div id="instructions">waiting for presentation window</div>



                <div id="clue" style="display:none">
                    <table>
                        <tr>
                            <td>Category:</td>
                            <td><div id="clue-category"></div></td>
                        </tr><tr>
                            <td>Value:</td>
                            <td><div id="clue-dollars"></div></td>
                        </tr><tr id="question">
                            <td>Question:</td>
                            <td><div id="clue-question"></div></td>
                        </tr><tr id="answer" style="display:none">
                            <td>Answer:</td>
                            <td><div id="clue-answer"></div></td>
                        </tr>
                        <!--<tr><td>Airdate</td><td> <div id="clue-airdate"> </div></td></tr>-->
                    </table>




                </div>

                <progress style="display:none" id="primary"></progress>

                <p><button id="logClueToConsole">log clue to console</button></p>

                <p> <button>skip question</button></p>
                <p><button>save game to localstorage</button></p>

            </div>

            <!-- ====================================================================== -->
            <div class="tabContent" id="contentAdmin">
                <button>show Jeopardy logo </button>

                <p><button>show event cost</button></p>

                <p>Display teams: <button>show</button> <button>hide</button></p>

                <p><a href="#">Override...</a></p>
            </div>

            <!-- ====================================================================== -->
            <div class="tabContent" id="contentSettings">

                <table id="tableSettings">
                    <tr>
                        <td>Display duration for category:</td>
                        <td><input type="number" id="displayDurationCategory"> ms</td>
                    </tr>
                    <tr>
                        <td>Question timeout:</td>
                        <td><input type="number" id="timeoutQuestion"> ms</td>
                    </tr>
                    <tr>
                        <td>Display duration for answer:</td>
                        <td><input type="number" id="displayDurationAnswer"> ms</td>
                    </tr>
                    <tr>
                        <td>Answer timeout:</td>
                        <td><input type="number" id="timeoutAnswer"> ms</td>
                    </tr>
                </table>

                <p><label><input type="checkbox">Allow team to buzz multiple times in same question </label></p>

                <p><button>save settings</button></p>

            </div>

        </main>


        <footer>
            <div class="team" data-team-number="0">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
                <progress class="time-left" style="display:none"></progress>
            </div>
            <div class="team"  data-team-number="1">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
                <progress class="time-left" style="display:none"></progress>
            </div>
            <div class="team"  data-team-number="2">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
                <progress class="time-left" style="display:none"></progress>
            </div>
            <div class="team"  data-team-number="3">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
                <progress class="time-left" style="display:none"></progress>
            </div>

        </footer>


    </body>
</html>
