<!DOCTYPE html>
<html>
    <head>
        <title>J operator</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="css/operator.css">
    </head>
    <body>
        <script src="../jquery-3.3.1.min.js"></script>
        <script src="../CountdownTimer.js"></script>
        <script src="../Team.js"></script>
        <script src="../Settings.js"></script>
        <script src="Operator.js"></script>
        <script src="mainOperator.js"></script>

        <div id="paused"  style="display:none">&#9612;&#9612; PAUSED</div>


        <header>
            Jeopardy operator
        </header>

        <main>

            <input id="tabSetup" type="radio" name="tabs" checked>
            <label for="tabSetup">Setup</label>

            <input id="tabOperate" type="radio" name="tabs">
            <label for="tabOperate">Operate</label>

            <input id="tabAdmin" type="radio" name="tabs">
            <label for="tabAdmin">Admin</label>

            <!--<input id="tab4" type="radio" name="tabs">-->
            <!--<label for="tab4">Organizer</label>-->



            <div class="section" id="contentSetup">
                This is the setup content.
            </div>


            <div class="section" id="contentOperate">

                <button id="openDisplayWindow">open the presentation window</button>

                <button id="showClue" disabled>get clue</button>

                <div id="instructions">Click "open the presentation window" to begin.</div>



                <div id="clue" style="display:none">
                    <table>
                        <tr>
                            <td>Category:</td>
                            <td><div id="clue-category"></div></td>
                        </tr><tr>
                            <td>Value:</td>
                            <td><div id="clue-dollars"></div></td>
                        </tr><tr id="question">
                            <td>Question:</td>
                            <td><div id="clue-question"></div></td>
                        </tr><tr id="answer" style="display:none">
                            <td>Answer:</td>
                            <td><div id="clue-answer"></div></td>
                        </tr>
                        <!--<tr><td>Airdate</td><td> <div id="clue-airdate"> </div></td></tr>-->
                    </table>




                </div>

                <progress  style="display:none" id="primary"></progress>

                <button id="logClueToConsole">log clue to console</button>

            </div>

            <div class="section" id="contentAdmin">
                This is the admin content.
            </div>

        </main>


        <footer>
            <div class="team" data-team-number="0">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
                <progress class="time-left" style="display:none"></progress>
            </div>
            <div class="team"  data-team-number="1">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
                <progress class="time-left" style="display:none"></progress>
            </div>
            <div class="team"  data-team-number="2">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
                <progress class="time-left" style="display:none"></progress>
            </div>
            <div class="team"  data-team-number="3">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
                <progress class="time-left" style="display:none"></progress>
            </div>

        </footer>


    </body>
</html>
