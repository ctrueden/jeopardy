<!DOCTYPE html>
<html>
    <head>
        <title>J operator</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <link rel="stylesheet" href="css/operator.css">
    </head>
    <body>
        <script src="../jquery-3.3.1.min.js"></script>
        <script src="../CountdownTimer.js"></script>
        <script src="../Team.js"></script>
        <script src="../Settings.js"></script>
        <script src="Operator.js"></script>
        <script src="mainOperator.js"></script>


        <main>



            <button id="openDisplayWindow">open the presentation window</button>

            <button id="showClue">get clue</button>

            <progress value="10"></progress>

            <div id="clue-category"></div>
            <div id="clue-dollars"></div>
            <div id="clue-airdate"> </div>
            <div id="clue-question"></div>
        </main>

        <footer>
            <div class="team" data-team-number="0">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
            </div>
            <div class="team"  data-team-number="1">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
            </div>
            <div class="team"  data-team-number="2">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
            </div>
            <div class="team"  data-team-number="3">
                <div class="team-name"></div>
                <div class="team-dollars"></div>
                <div class="team-state"></div>
            </div>

        </footer>


    </body>
</html>
